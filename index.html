<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | sheida-shab(Sheida Shabankari)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <input
      type="text"
      id="searchShowInput"
      placeholder="Search shows by name, genre, summary..."
      style="padding: 10px; width: 300px; margin-bottom: 10px"
    />
    <div id="showsView">
      <div id="showSearchBar" style="margin: 20px">
        <input
          type="text"
          id="searchShowInput"
          placeholder="Search shows..."
          style="padding: 10px; width: 300px; margin-bottom: 10px"
        />
      </div>
    </div>

    <div id="episodesView" style="display: none">
      <div
        id="loadingMessage"
        style="font-size: 1.5em; font-weight: bold; display: none"
      ></div>
      <div id="errorMessage" style="color: red; display: none"></div>
      <div id="searchItems">
        <select id="selectShow"></select>
        <select id="selectEpisode"></select>

        <input
          type="text"
          id="searchInput"
          placeholder="Search episodes..."
          style="margin: 20px; padding: 10px; width: 300px"
        />
        <p id="resultCount" style="display: inline-block"></p>
      </div>
      <button id="backToShows">â¬… Back to Shows</button>
      <div id="root"></div>
    </div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
