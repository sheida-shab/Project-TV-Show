<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | sheida-shab(Sheida Shabankari)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div
      id="loadingMessage"
      style="font-size: 1.5em; font-weight: bold; display: none"
    ></div>
    <div id="errorMessage" style="color: red; display: none"></div>
    <div id="searchItems">
      <select id="selectEpisode"></select>
      <input
        type="text"
        id="searchInput"
        placeholder="Enter a Search Term..."
        style="margin: 20px; padding: 10px; width: 300px"
      />
      <p id="resultCount" style="display: inline-block"></p>
    </div>
    <div id="root"></div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
